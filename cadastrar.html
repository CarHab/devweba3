  <section class="main">
    <div class="container cadastro bg-light p-5">
      <div class="col text-left mb-3">
        <h1 class="main-color-text mb-4">Cadastro</h1>
        <form onsubmit="return handleCadastro(event)">
          <div class="row">
            <div class="col">
              <input required id="nome" type="text" class="form-control" placeholder="Nome">
              <small id="nomeErro" class="text-danger pt-1 pl-2 d-none"></small>
            </div>
            <div class="col">
              <input required id="sobrenome" type="text" class="form-control" placeholder="Sobrenome">
              <small id="sobrenomeErro" class="text-danger pt-1 pl-2 d-none"></small>
            </div>
            <div class="w-100 mb-3"></div>
            <div class="col">
              <input required id="email" type="email" class="form-control" placeholder="Email">
              <small id="emailErro" class="text-danger pt-1 pl-2 d-none"></small>
            </div>
            <div class="col">
              <input required id="telefone" type="text" class="form-control masked" placeholder="Telefone">
              <small id="telErro" class="text-danger pt-1 pl-2 d-none"></small>
            </div>
            <div class="w-100 mb-3"></div>
            <div class="col">
              <input required id="senha" type="password" class="form-control" placeholder="Senha">
            </div>
            <div class="col">
              <input required id="confirme" type="password" class="form-control" placeholder="Confirme sua senha">
              <small id="senhaErro" class="text-danger pt-1 pl-2 d-none"></small>
            </div>
            <div class="w-100 mb-3"></div>
            <div class="col">
              <input required id="endereco" type="text" class="form-control" placeholder="Endereço">
            </div>
          </div>
          <div class="w-100 mb-3"></div>
          <button type="submit" class="btn btn-main-color brand-yellow main-color btn-dark w-100">Cadastrar</button>
        </form>
      </div>
    </div>
  </section>
