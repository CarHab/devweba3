  <section>
    <div class="container">
      <h2 class="mt-5">Carrinho</h2>
      <br>
      <div class="row">
        <div class="col-12 col-md-8">
          <div id="carrinho-items" class="container">

          </div>
        </div>

        <div class="col-12 col-md-4 h-25">
          <div class="container">
            <!-- box total e forma pagamento -->
            <div class="row bg-light mb-3 shadow d-flex flex-column">
              <div class="container">

                <div class="row px-2 pt-3">
                  <p class="">Subtotal</p>
                  <p id="subtotal" class="text-muted font-weight-light ml-auto"></p>
                </div>
                <div class="row px-2">
                  <p class="">Desconto</p>
                  <p id="desconto" class="text-muted font-weight-light ml-auto">- 00,00</p>
                </div>
                <div class="row px-2">
                  <p class="">Total</p>
                  <p id="total" class="text-muted font-weight-light ml-auto"></p>
                </div>

              </div>

              <div class="input-group mb-3 px-2">
                <input id="cupom-form" type="text" class="form-control" placeholder="Cupom de desconto">
                <div class="input-group-append">
                  <button id="cupomBtn" onclick="handleCupom()" class="ybtn btn-main-color brand-yellow main-color btn-dark"
                    type="button">Aplicar</button>
                </div>
              </div>
              <p id="cupom-erro" class="text-danger pl-3 cupomErro d-none">Cupom inválido!</p>
              <div class="row px-4">
                <h6>Forma de pagamento:</h6>
              </div>

              <div class="row px-4 mb-2">
                <div class="input-group pl-2">
                  <label for="cartao">
                    <input id="cartao" type="radio" name="pagamento" value="cartao">
                    Cartão de crédito
                  </label>
                </div>
                <div class="input-group pl-2">
                  <label for="boleto">
                    <input id="boleto" type="radio" name="pagamento" value="boleto">
                    Boleto
                  </label>
                </div>
              </div>

            </div>
            <!-- fim box total -->

            <!-- box info cartao -->
            <div id="cartao-info" class="row bg-light mb-3 shadow d-none flex-column">
              <div class="row px-4 my-2">
                <h6>Dados do Cartão</h6>
              </div>
              <div class="row px-4 mb-2">
                <div class="input-group mb-2">
                  <input class="form-control" id="numero" type="text" name="numero" placeholder="N° do cartão">
                </div>

                <div class="input-group mb-2">
                  <input class="form-control" id="ccv" type="text" name="ccv" placeholder="CCV">
                </div>

                <div class="input-group mb-2">
                  <input class="form-control" id="validade" type="text" name="ccv" placeholder="Validade">
                </div>

                <div class="input-group mb-2">
                  <input class="form-control" id="nome" type="text" name="ccv" placeholder="Nome no cartão">
                </div>
              </div>
            </div>
            <!-- fim box info cartao -->

            <div class="row">
              <button type="submit" class="btn btn-main-color brand-yellow main-color btn-dark w-100">Confirmar
                Pedido</button>
            </div>
          </div>

        </div>

      </div>
